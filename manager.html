<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>-o-bookmarks</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/manager.css">
</head>
<body>

  <section id="left-content">
    <ul></ul>
    <button id="btn-new-folder" class="btn btn-bottom btm-center btn-new-folder">New folder</button>
  </section>

  <section id="right-content">
    <header>
      <h1>-o-bookmarks manager</h1>
      <div id="search-field">
        <input type="search" name="search" placeholder="Search bookmarks">
      </div>
    </header>

    <div id="manager-search-results">
      <ul></ul>
    </div>

    <div id="bookmark-path" class="clearfix">
      <p id="bookmark-path-content"></p>
      <select id="sort-by">
        <option value="0">Sort by name</option>
        <option value="1">Sort by date added</option>
      </select>
    </div>

    <ul id="manager-bookmark-list"></ul>
  </section>

  <div id="modal-new-folder">
    <div id="modal-new-folder-box">
      <h1>New folder</h1>

      <input type="text" name="" placeholder="Folder name">

      <h2>Parent folder</h2>
      <select id="modal-new-folder-select"></select>

      <div id="modal-new-folder-box-buttons">
        <button id="modal-new-folder-create" class="btn">Create folder</button><button id="modal-new-folder-cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <menu class="context-menu" id="context-menu-left">
    <button id="context-menu-rename" disabled="disabled">Rename</button>
    <button id="context-menu-delete">Delete</button>
  </menu>

  <script src="scripts/Utils.js"></script>
  <script src="scripts/browser.js"></script>
  <script src="scripts/OB.js"></script>
  <script src="scripts/manager.js"></script>
</body>
</html>
